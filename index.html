<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/10000hours.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">
        <strong class="ir"> 1만 시간의 법칙</strong>
      </h1>
      <p class="yellow-txt">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
      <p class="white-txt">
        <strong class="bg-blod-txt">1만 시간의 법칙</strong>은<br />
        어떤 분야의 전문가가 되기 위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </p>
      <form class="cont-user-input" action="">
        <div>
          <label for="goal-input">나는</label>
          <input
            id="goal-input"
            class="user-input-box"
            type="text"
            placeholder="예)프로그래밍"
          />
          <label for="goal-input">전문가가 될 것이다.</label>
        </div>
        <div>
          <label for="time-input">그래서 앞으로 매일 하루에</label>
          <input
            id="time-input"
            class="user-input-box"
            type="number"
            placeholder="예)5시간"
          />
          <label for="time-input">시간씩 훈련할 것이다.</label>
        </div>
        <button id="result-btn" class="yellow-btn" type="button">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
      </form>
      <div class="cont-loading-img">
        <h2 class="blind">로딩중 입니다.</h2>
        <img class="loading-img" src="./img/loading.png" alt="로딩 이미지" />
      </div>
      <section class="cont-result">
        <h2 class="blind">결과 화면</h2>
        <div>
          <p>당신은</p>
          <strong id="goal-output">프로그래밍</strong>
          <p>전문가가 되기 위해서</p>
        </div>
        <div>
          <p>대략</p>
          <strong id="time-output">5110</strong>
          <p>일 이상 훈련하셔야 합니다! :)</p>
        </div>
        <div class="btn-wrap">
          <button id="train-btn" class="yellow-btn" type="button">
            훈련하러 가기 GO!GO!
          </button>
          <button id="share-btn" class="share-btn" type="button">
            공유하기
          </button>
        </div>
      </section>
      <article class="result-modal-box">
        <h2 class="blind">결과화면 및 인프런으로 이동하기</h2>
        <h3 class="modal-title">화이팅!!♥♥♥</h3>
        <p class="modal-subtxt">당신의 꿈을 응원합니다.</p>
        <img class="licat" src="./img/licat.png" alt="" />
        <button id="close-btn" class="yellow-btn" type="button">
          <div>종료하고 진짜</div>
          훈련하러 가기 GO!GO!
        </button>
      </article>
      <footer class="footer">
        <p class="copyright-txt">
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
          <br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./js/10000hours.js"></script>
  </body>
</html>
